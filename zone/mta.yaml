_schema-version: "3.2"
ID: telcl-ee-zone
description: Aplicaci√≥n para gestionar las zonas dentro de los sitios
version: 0.0.1
modules:
- name: telcl-ee-zone-destination-content
  type: com.sap.application.content
  requires:
  - name: telcl-ee-zone-destination-service
    parameters:
      content-target: true
  - name: telcl-ee-zone-repo-host
    parameters:
      service-key:
        name: telcl-ee-zone-repo-host-key
  - name: telcl-ee-zone-uaa
    parameters:
      service-key:
        name: telcl-ee-zone-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: telcl-ee-zone_html_repo_host
          ServiceInstanceName: telcl-ee-zone-html5-srv
          ServiceKeyName: telcl-ee-zone-repo-host-key
          sap.cloud.service: telcl-ee-zone
        - Authentication: OAuth2UserTokenExchange
          Name: telcl-ee-zone_uaa
          ServiceInstanceName: telcl-ee-zone-xsuaa-srv
          ServiceKeyName: telcl-ee-zone-uaa-key
          sap.cloud.service: telcl-ee-zone
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: telcl-ee-zone-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: telcl-ee-zone-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - globalhitsseezone.zip
      name: globalhitsseezone
      target-path: resources/
- name: globalhitsseezone
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: telcl-ee-zone-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: telcl-ee-zone-destination-service
    service-plan: lite
- name: telcl-ee-zone-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: telcl-ee-zone-xsuaa-srv
    service-plan: application
- name: telcl-ee-zone-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: telcl-ee-zone-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
